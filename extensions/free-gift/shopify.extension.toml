api_version = "2024-07"

[[extensions]]
name = "Free Gift"
handle = "free-gift"
type = "function"
description = "Adds a free gift to the cart based on specific criteria"

[[extensions.targeting]]
target = "purchase.cart-transform.run"
input_query = "src/run.graphql"
export = "run"

[extensions.build]
command = ""
path = "dist/function.wasm"

[extensions.ui.paths]
create = "/app/extensions/free-gift/dashboard"
details = "/app/extensions/free-gift/dashboard"
