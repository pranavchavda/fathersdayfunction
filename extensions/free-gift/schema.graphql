}

"""
A cart represents the merchandise that a buyer intends to purchase,
and the estimated cost associated with the cart.
"""
input CartInput {
  """
  The attributes associated with the cart. Attributes are represented as key-value pairs.
  """
  attribute: AttributeInput
  """
  Information about the buyer that is interacting with the cart.
  """
  buyerIdentity: CartBuyerIdentityInput
  """
  The URL of the checkout for the cart.
  """
  checkoutUrl: URL
  """
  The estimated costs that the buyer will pay at checkout.
  """
  cost: CartCostInput!
  """
  The date and time when the cart was created.
  """
  createdAt: DateTime!
  """
  The delivery groups available for the cart, based on the buyer identity default
  delivery address preference or the default address of the logged-in customer.
  """
  deliveryGroups: [CartDeliveryGroupInput!]!
  """
  The discounts that have been applied to the entire cart.
  """
  discountAllocations: [CartDiscountAllocationInput!]!
  """
  The case-insensitive discount codes that the customer added at checkout.
  """
  discountCodes: [CartDiscountCodeInput!]!
  """
  The estimated costs that the buyer will pay at checkout.
  """
  estimatedCost: CartEstimatedCostInput!
  """
  A globally-unique identifier.
  """
  id: ID!
  """
  A list of lines containing information about the items the customer intends to purchase.
  """
  lines: [CartLineInput!]!
  """
  A note that is associated with the cart. For example, the note can be a
  personalized message to the buyer.
  """
  note: String
  """
  The total number of items in the cart.
  """
  totalQuantity: Int!
  """
  The date and time when the cart was updated.
  """
  updatedAt: DateTime!
}

"""
An attribute associated with the cart.
"""
input AttributeInput {
  """
  The key of the attribute.
  """
  key: String!
  """
  The value of the attribute.
  """
  value: String
}

"""
Information about the buyer that is interacting with the cart.
